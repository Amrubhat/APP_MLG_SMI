<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        #container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }
        form {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
            border-radius: 4px;
            background-color: #fff3cd;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="backgr3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="container">
        <h1><center>Intrusion Detection System</center></h1>
        <form id="prediction-form">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword" required>
            <br>
            <label for="protocol">Protocol:</label>
            <input type="text" id="protocol" name="protocol" required>
            <br>
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" required>
            <br>
            <label for="flag">Flag:</label>
            <input type="text" id="flag" name="flag" required>
            <br>
            <label for="model">Model:</label>
            <select id="model" name="model" required>
                <option value="svm">SVM</option>
                <option value="rf">Random Forest</option>
                <option value="kn">K-Neighbors</option>
                <option value="ensemble">Ensemble</option>
            </select>
            <br>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const status = document.getElementById('status');
            status.style.display = 'block';
            status.textContent = 'Processing...';

            const keyword = document.getElementById('keyword').value;
            const protocol = document.getElementById('protocol').value;
            const service = document.getElementById('service').value;
            const flag = document.getElementById('flag').value;
            const model = document.getElementById('model').value;

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keyword: keyword,
                    protocol: protocol,
                    service: service,
                    flag: flag,
                    model: model
                }),
            })
            .then(response => response.json())
            .then(data => {
                status.textContent = 'Prediction Successful!';
                document.getElementById('result').textContent = `Prediction: ${data.prediction}`;
            })
            .catch(error => {
                status.textContent = 'Prediction Failed!';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
